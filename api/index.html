<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asisten AI Pribadi</title>
</head>
<body>
    <h1>Tanya Asisten AI</h1>
    <input type="text" id="kolomTanya" placeholder="Ketik pertanyaan...">
    <button id="tombolKirim">Kirim</button>
    <p id="hasil" style="color: green;"></p>

    <script>
        document.getElementById('tombolKirim').addEventListener('click', async () => {
            const teks = document.getElementById('kolomTanya').value;
            document.getElementById('hasil').innerText = "Loading...";

            // Menghubungi backend Vercel yang ada di folder 'api'
            const respon = await fetch('/api/bot', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ pertanyaan: teks })
            });

            const data = await respon.json();
            document.getElementById('hasil').innerText = data.jawaban;
        });
    </script>
</body>
</html>
